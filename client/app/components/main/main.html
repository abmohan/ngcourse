<div>
  <form
    ng-controller="LoginFormCtrl as loginForm"
    class="login"
    name="loginForm.form"
    novalidate>

    Enter username: <input
      ng-model="loginForm.username"
      name="username"
      input-white-list white-list="['alice', 'bob', 'dan']"
      ng-pattern="/^[a-z]+$/"
      required>
    <br>

    <span ng-show="loginForm.form.username.$error.whiteList">
      Username must be one of 'alice', 'bob', or 'dan'.
    </span><br>    

<!--     Email: <input type="email" name="email" ng-model="loginForm.email">
    </input><br>

    <span ng-show="loginForm.form.email.$invalid">
      Please enter a valid email address.
    </span>
 -->
    Password: <input
      type="password"
      ng-model="loginForm.password"
      name="password"
      required>
    <br>

    <button
      ng-click="main.login(loginForm)"
      ng-disabled="loginForm.form.$invalid">Login
    </button>
    
    <p>Error: {{ loginForm.form.username.$error }}</p>

<!--     <p>
      Is form valid: {{ !loginForm.form.$invalid }}<br>
      Is username valid: {{ !loginForm.form.username.$invalid }}<br>
      Is password valid: {{ !loginForm.form.password.$invalid }}
    </p>
 -->
  </form>
</div>
